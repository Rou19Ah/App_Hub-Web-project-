<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Untitled-1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hub Register</title>
<style>
@import url(https://fonts.googleapis.com/css?family=Press+Start+2P);
 html, body {
	 height: 100%;
}
 body {
	 font-family: 'Press Start 2P', cursive;
	 font-size: 16px;
	 font-weight: bold;
	 color: #fff;
	 background-color: #018281;
	 margin-top: -15%;
}
 .myIMG{
	position: fixed;
  	right: 0;
 	bottom: 0;
	min-width: 100%;
  	min-height: 100%;
  	z-index: -2;
 }
/* unvisited link */
 a:link {
	 color: #fff;
	 text-decoration: none;
}
/* visited link */
 a:visited {
	 color: #fff;
	 text-decoration: none;
}
/* mouse over link */
 a:hover {
	 color: #ff00f0;
	 text-decoration: none;
}
/* selected link */
 a:active {
	 color: #4242e6;
	 text-decoration: none;
}
 .center {
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 height: 100%;
	 width: 100%;
}
 h1 {
	 display: block;
	 font-size: 3em;
	 margin: 0.6em 0;
	 font-weight: bold;
}

.register-box{
	position: absolute;
	top: 50%;
	left: 50%;
	width: 420px;
	padding: 40px;
	transform: translate(-50%,-50%);
	background: rgba(0, 0, 0, .5);
	box-sizing: border-box;
	box-shadow: 0 15px 25px rgba(0,0,0,.6);
	border-radius: 10px;
}
.register-box h2{
	margin: 0 0 30px;
	padding: 0;
	color: #fff;
	text-align: center;
}
.register-box .user-box {
	position: relative;
}
.register-box .user-box input {
	width: 100%;
	padding: 10px 0;
	font-size: 16px;
	color: #fff;
	margin-bottom: 30px;
	border: none;
	border-bottom: 1px solid #fff;
	outline: none;
	background: transparent;
}
.register-box .user-box label {
	position: absolute;
	top: 0;
	left: 0;
	padding: 10px 0;
	font-size: 16px;
	color: #fff;
	pointer-events: none;
	transition: .5s;
}
.register-box .user-box input:focus ~
label,
.register-box .user-box input:valid ~
label {
	top: -20px;
	left: 0;
	color: #018281;
	font-size: 12px;
}
.register-box form a {
	position: relative;
	display: inline-block;
	padding: 10px 20px;
	color: #018281;
	font-size: 16px;
	text-decoration: none;
	text-transform: uppercase;
	overflow: hidden;
	transition: .5s;
	margin-top: 15px;
	letter-spacing: 4px;
}
.register-box a:hover {
	background: #018281;
	color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 5px #03e9f4,
				0 0 25px #03e9f4,
				0 0 50px #03e9f4,
				0 0 100px #03e9f4;
}
.register-box a span {
	position: absolute;
	display: block;
}
.register-box a span:nth-child(1) {
	top: 0;
	left: -100px;
	width: 100%;
	height: 2px;
	background: linear-gradient(90deg, transparent, #03e9f4);
	animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
	0% {
		left: -100%;
	}
	50%,100% {
		left:100%
	}
}
.register-box  a span:nth-child(2) {
	top: -100%;
	right: 0;
	width: 2px;
	height: 100%;
	background: linear-gradient(180deg, transparent, #03e9f4);
	animation: btn-anim2 1s linear infinite;
	animation-delay: .25s;
}
@keyframes btn-anim2 {
	0% {
		top: -100%;
	}
	50%, 100% {
		top: 100%;
	}
}
.register-box a span:nth-child(3) {
	bottom: 0;
	right: -100%;
	width: 100%;
	height: 2px;
	background: linear-gradient(270deg, transparent, #03e9f4);
	animation: btn-anim3 1s linear infinite;
	animation-delay: .5s;
}
@keyframes btn-anim3 {
	0% {
		right: -100%;
	}
	50%, 100% {
		right: 100%;
	}
}
.register-box a span:nth-child(4) {
	bottom: -100%;
	left: 0;
	width: 2px;
	height: 100%;
	background: linear-gradient(360deg, transparent, #03e9f4);
	animation: btn-anim4 1s linear infinite;
	animation-delay: .75s;
}
#Back_To_Login {
	color: #7bc3c3;
	font-size: 12px;
	margin-top: 55px;
	text-align: center;
}

#Back_To_Login_Button {
	color: #7bc3c3;
	font-size: 12px;
	margin-top: 10px !important;
	padding: 10px 20px;
	letter-spacing: normal;
	display: flex;
	align-items: center;
	justify-content: center;
	
}

@keyframes btn-anim4 {
	0% {
		bottom: -100%;
	}
	50%, 100% {
		bottom: 100%
	}
}
</style>
<main class="center">
	<div class="register-box">
		<h2>Register</h2>
		<form>
			<div class="user-box"><input type="text" name="" required=""><label>Username</label></div>
			<div class="user-box"><input type="password" name="" required=""><label>Password</label></div>
            <div class="user-box"><input type="password" name="" required=""><label>Repeat Password</label></div>
            <div class="user-box"><input type="text" name="" required=""><label>Email</label></div>
			<a href="Home_Page.html">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Submit
			  </a>
			<p id="Back_To_Login">Already have an account?</p>
			<a id="Back_To_Login_Button" href="Login_Page.html">Press here to Log In</a>
		</form>
	</div>
  </main>
