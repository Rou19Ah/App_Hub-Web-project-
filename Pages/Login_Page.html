.btn {
    position: relative;

    font-size: .6rem;
    border-radius: 0.125rem;
    padding: .6rem 2rem;
    max-height: 37px;
}

.btn:before,
.btn:after {
    content: '';
    position: absolute;
    box-sizing: border-box;
    display: block;
    background: transparent;
    z-index: 9;
    top: 0;
    left: 0;
}

.btn:before {
    width: 100%;
    height: 100%;
    border-top: 2px solid white;
    border-left: 2px solid white;
    border-right: 2px solid #858585;
    border-bottom: 2px solid #858585;
}

.btn:not(:disabled):not(.disabled):active:before,
.btn:not(:disabled):not(.disabled):active:focus:before {
    border-color: transparent;
    color: #000;
}

.btn .btn-text {
    border: 1px solid transparent;
    font-family: 'Windows 95';
}

.btn:not(:disabled):not(.disabled):active .btn-text,
.btn:not(:disabled):not(.disabled):active:focus .btn-text {
    border: 1px dotted #000;

}

.btn.btn-pill {

}

.btn.btn-circle {

}

.btn-group .btn,
.input-group .btn {
    margin-right: 0;
    transform: translateY(0);
}

.btn .toggle-arrow {
    transition: all 0.2s ease;
}

.btn[aria-expanded="true"] .toggle-arrow {

            <div class="icon-sm"> <img src="../icons_32x32/music.png" alt="image"><p class="traytext-1" id="playButton">Play</p>
            </div>
        </button>
        <div class="timetray" id="current-time">
        <p class="traytext-1"></p>
        </div>
    </div>
      <script>
        function updateTime() {
            var date = new Date();
            var currentTime = date.toLocaleTimeString();
            var timeDiv = document.getElementById("current-time");
            timeDiv.textContent = currentTime;
          }
        setInterval(updateTime, 1000);
    
        function dropSpans(cssClass) {
            var container = document.querySelector("section");
            
            for (var i = 0; i < 610; i++) {
              var span = document.createElement("span");
              span.className = cssClass;
              container.appendChild(span);
            }
          }
    
          dropSpans(10, "custom-span");
          var audio = document.getElementById("bg-Audio");
          var audios = ["Sumeru OST  Forest of Jnana.mp3","Realm of Tranquil Eternity.mp3","Sumeru Live Symphony Performance.mp3"];
          var randomIndex = Math.floor(Math.random() * audios.length);
          var selectedVideo = "../Bg Audio/" + audios[randomIndex];
          audio.setAttribute("src", selectedVideo);
          var playButton = document.getElementById("playButton");
              
          function togglePlay() {
            if (audio.paused) {
              audio.play();
              playButton.innerHTML = "Mute";
            } else {
              audio.pause();
              playButton.innerHTML = "Muted";
            }
          }
      </script>
   </body>
